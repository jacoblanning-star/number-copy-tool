
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Copy Next Number Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; }
        button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
        #status { margin-top: 10px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>Copy Next Number Tool</h1>
    <p>Paste your list of numbers below (one per line):</p>
    <textarea id="numberList" placeholder="Enter numbers here..."></textarea><br>
    <button onclick="copyNext()">Copy Next</button>
    <div id="status"></div>

    <script>
        let numbers = [];
        let currentIndex = 0;

        function copyNext() {
            if (numbers.length === 0) {
                // Load numbers from textarea
                const text = document.getElementById('numberList').value.trim();
                if (!text) {
                    document.getElementById('status').innerText = 'Please enter some numbers first!';
                    return;
                }
                numbers = text.split(/
+/).map(num => num.trim()).filter(num => num !== '');
                currentIndex = 0;
            }

            if (currentIndex < numbers.length) {
                const nextNumber = numbers[currentIndex];
                navigator.clipboard.writeText(nextNumber).then(() => {
                    document.getElementById('status').innerText = `Copied: ${nextNumber}`;
                    currentIndex++;
                }).catch(err => {
                    document.getElementById('status').innerText = 'Failed to copy to clipboard.';
                });
            } else {
                document.getElementById('status').innerText = 'All numbers have been copied!';
            }
        }
    </script>
</body>
</html>
