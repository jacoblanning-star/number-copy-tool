
<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Number Copy Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; font-size: 16px; }
        button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
        #status { margin-top: 10px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>Number Copy Tool</h1>
    <p>Paste your list of numbers (one per line):</p>
    <textarea id='numberList'></textarea><br>
    <button onclick='copyNext()'>Copy Next Number</button>
    <button onclick='resetTool()'>Reset</button>
    <div id='status'></div>

    <script>
        let numbers = [];
        let index = 0;

        function copyNext() {
            if (numbers.length === 0) {
                numbers = document.getElementById('numberList').value.split(/
|,/).map(n => n.trim()).filter(n => n);
                index = 0;
            }

            if (index < numbers.length) {
                const nextNumber = numbers[index];
                navigator.clipboard.writeText(nextNumber).then(() => {
                    highlightNumber(index);
                    document.getElementById('status').innerText = `Copied ${index + 1} of ${numbers.length}: ${nextNumber}`;
                    index++;
                }).catch(err => {
                    document.getElementById('status').innerText = 'Failed to copy';
                });
            } else {
                document.getElementById('status').innerText = 'All numbers copied!';
            }
        }

        function highlightNumber(i) {
            const textarea = document.getElementById('numberList');
            const lines = textarea.value.split(/
|,/);
            let startPos = 0;
            for (let j = 0; j < i; j++) {
                startPos += lines[j].length + 1; // +1 for newline or comma
            }
            textarea.focus();
            textarea.setSelectionRange(startPos, startPos + lines[i].length);
        }

        function resetTool() {
            numbers = [];
            index = 0;
            document.getElementById('status').innerText = 'Reset complete. Ready to start again.';
        }
    </script>
</body>
</html>
